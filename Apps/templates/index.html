<body>
	<div class="container text-center">
		<!-- Image and text -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" style="margin-bottom: -8px;" href="#">
					<img src="https://elearning.tomcatsquad.web.id/static/assets/img/tomcatlogo.png" alt="" width="40" class="d-inline-block align-top">Tomcat Squad</a>
				<div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 850px;">

		<div style="margin-top: 200px;">
			<h3>CEK SERTIFIKAT</h3>
		</div>
		<!-- Search form -->
			<div class="input-group mb-3 w-75" style="margin: auto;">
				<input type="text" name="sertifikat" onchange="showData(this.value)" class="form-control" placeholder="Nomor ID" aria-label="Number" aria-describedby="button-addon2">
				<button class="btn btn-outline-secondary" style="background-color: #212529; color: #ffffff" type="submit" id="button-addon2">Search</button>
			</div>
        <div id="ResultData">
        </div>
	</div>
</body>
<script>
    function showData(str){
        var xhttp;  
        if (str == "") {
            document.getElementById("ResultData").innerHTML = "";
            return;
        }
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("ResultData").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/check/"+str, true);
        xhttp.send();
    }
</script>
